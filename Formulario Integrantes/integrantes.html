<!DOCTYPE html>

<html >
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GRUPO DE TRABAJO</title>	
    <link href="INTEGRANTES.css" rel="stylesheet" />
</head>
<body>
    <form  class="contact_form" action="#" id="contact_form" runat="server">
        <div  id="from">
            <ul>
			<div class="proyecto">
				
                <li>
                    <h2>INTEGRANTES</h2>
                    <span class="required_notification">* Datos requeridos</span>
                </li>
				</div>
				<div class="fondo">
				
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="John Doe" required />
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="info@developerji.com" required />
                    <span class="form_hint">Formato correcto: "name@something.com"</span>
                </li>				
				<li>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" name="telefono" placeholder="3101231234" required  />
                    
                </li>               
				
				<li>
				<label for="sexo">Sexo: </label>
				<select  id="sexo" name="sexo">
                <option value="">Elige una opcion</option>
                <option value="m">Femenino</option>
                <option value="h">Masculino</option>
				</select><br />
				</li>
                <li>
                    <button class="submit" type="submit">Agregar</button>
					<button class="submit" type="button" onclick=" location.href='bandeja_entrada.html' " >Cancelar</button>
                </li>
            </ul>		
					
			</div>				
        </div>
    </form>
	<footer id="footer">
	
	</footer>
</body>
</html>
