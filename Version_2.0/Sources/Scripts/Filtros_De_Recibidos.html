<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			/**
			* @author Cristian Alba
			*/			
			var CLIENT_ID = '809466617807-82ulq5gstd6l2bfrndutji0to1ink7ba.apps.googleusercontent.com';
			var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly'];
			/**
			* Comprueba que el usuario aceptara la solicitud.
			*/	
			function checkAuth() {
				gapi.auth.authorize({
				'client_id': CLIENT_ID,
				'scope': SCOPES.join(' '),
				'immediate': true
				},
				handleAuthResult);
			}
			/**
			* Maneja la respuesta de autorizaci贸n del servidor.
			* @param {Object} authResult resultado de la autorizaci贸n.
			*/			
			function handleAuthResult(authResult) {
				var authorizeDiv = document.getElementById('authorize-div');
				if (authResult && !authResult.error) {
					// Hide auth UI, then load client library.
					authorizeDiv.style.display = 'none';
					loadGmailApi();
				} else {
					// Show auth UI, allowing the user to initiate authorization by
					// clicking authorize button.
					authorizeDiv.style.display = 'inline';
				}
			}			
			function handleAuthClick(event) {
				gapi.auth.authorize({
				client_id: CLIENT_ID,
				scope: SCOPES, 
				immediate: false
				},
				handleAuthResult);
			return false;
			}	
			/**
			* Cargar la biblioteca de cliente de la API de Gmail . 
			* lista la cantidad de mensajes  segun los filtros una vez se carga la biblioteca de cliente .
			*/
			function loadGmailApi() {
				gapi.client.load('gmail', 'v1',enviadosEspecifico); 
				gapi.client.load('gmail', 'v1',enviadosImportantes);
            }				
			/**
			* Obtiene la informaci贸n de la cantidad de mensajes recibidos de cristinacespedes01@gmail para el usuario autorizado.
			*/  
			function enviadosEspecifico(){	
				var query = "From: cristinacespedes01@gmail.com"
				var request = gapi.client.gmail.users.messages.list({
					'userId': 'me',
					'q': query,
					'labelIds' :'INBOX'
				});	 
				request.execute(function(resp) {
					var messages = resp.messages;
					appendPre('Mensajes:');   
					cantidad = messages.length;					
					 appendPre("La cantidad de mensajes recibidos " + query + " fueron: " + messages.length +"\n");						
					
				});	
			}   
			/**
			* Obtiene la informaci贸n de la cantidad de mensajes recibidos e importantes del usuario autorizado.
			*/ 
			function enviadosImportantes(){					
				var request = gapi.client.gmail.users.messages.list({
					'userId': 'me',					
					'labelIds' : ['INBOX','IMPORTANT']
				});	 
				request.execute(function(resp) {
					var messages = resp.messages;
					appendPre('Mensajes:');   
					cantidad = messages.length;					
					 appendPre("La cantidad de mensajes recibidos e importantes fueron: " + messages.length +"\n");						
					
				});	
			} 
			/**
			* Imprime en pantalla.
			*/	 
			function appendPre(message) {
				var pre = document.getElementById('output');
				var textContent = document.createTextNode(message + '\n');
				pre.appendChild(textContent);
			}
		</script>
		<script src="https://apis.google.com/js/client.js?onload=checkAuth">
		</script>
	</head>
	<body>
		<div id="authorize-div" style="display: none">
			<span>Authorize access to Gmail API</span>
			<!--Button for the user to click to initiate auth sequence -->
			<button id="authorize-button" onclick="handleAuthClick(event)">
				Authorize
			</button>
		</div>
		<pre id="output"></pre>
	</body>
</html>
